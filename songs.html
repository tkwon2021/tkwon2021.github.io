<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
            
            <!-- Head bar with back button -->
            <div class="head-bar">
                <a href="albums.html" target="_blank">
                    <!-- Image of back button -->
                    <img class="back-button" src="images/arrow.png" alt="Coloring Book">
                </a>
            </div>
            
            
            <!-- Song information rapper for Bob Dylan album -->
            <div class = "songs-info-wrapper">
                <img class ="songs-album-art" src="images/bobby-d.jpg" alt="Bob Dylan">
                <p class="songs-album-name">The Freewheelin'</p>
                <p class="songs-artist-name">Bob Dylan</p>
                <p class="songs-text-info">1943</p>
            </div>
            
            
            <!-- Ordered list of songs -->
            <ol>
                <li class="songs-list">Blowin' in the Wind</li>
                <li class="songs-list">Girl From the North Country</li>
                <li class="songs-list">Masters of War</li>
                <li class="songs-list">Down the Highway</li> 
                <li class="songs-list">Bob Dylan's Blues</li> 
                <li class="songs-list">A Hard Rain's A-Gonna Fall</li> 
                <li class="songs-list">Don't Think Twice, It's All Right</li> 
                <li class="songs-list">Bob Dylan's Dream</li> 
                <li class="songs-list">Oxford Town</li> 
                <li class="songs-list">Corrina, Corrina</li> 
            </ol>
            
        </div>
   </body>
</html>
