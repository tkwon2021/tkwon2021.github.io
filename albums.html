<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        
        <div id="screen">
            
            <!-- Head Bar -->
            <div class="head-bar">
                <h1>My Music</h1>
            </div>
            
            <!-- Bob Dylan Album Wrapper -->
            <div class="albums-album-wrapper">
                <!-- Clickable image to album info page -->
                <a href="songs.html" target="_blank">
                    <img class ="albums-album-art" src="images/bobby-d.jpg" alt="Bob Dylan">
                    
                </a>
                <p class="albums-album-name">The Freewheelin'</p>
                <p class="albums-artist-name">Bob Dylan</p>
            </div>
            
            <!-- Chance the Rapper Album Wrapper -->
            <div class="albums-album-wrapper">
                <img class="albums-album-art" src="images/cbook.jpg" alt="Coloring Book">
                <p class="albums-album-name">Coloring Book</p>
                <p class="albums-artist-name">Chance the Rapper</p>
            </div>
            
            <!-- Beach House Album Wrapper -->
            <div class="albums-album-wrapper">
                <img class="albums-album-art" src="images/beach.jpg" alt="Depression Cherry">
                <p class="albums-album-name">Depression Cherry</p>
                <p class="albums-artist-name">Beach House</p>
            </div>
            
            <!-- The Smiths Album Wrapper -->
            <div class="albums-album-wrapper">
                <img class="albums-album-art" src="images/thesmiths.png" alt="The Queen is Dead">
                <p class="albums-album-name">The Queen is Dead</p>
                <p class="albums-artist-name">The Smiths</p>
            </div>
            
        </div>
        
   </body>
</html>

* bg iphone img is 363x762px
